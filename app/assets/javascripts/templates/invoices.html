<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Invoices</h1>
</header>
<hr>
<div flash-alert="success" active-class="in alert" class="fade">
  <strong class="alert-heading">Congrats!</strong>
  <span class="alert-message">{{flash.message}}</span>
</div>
<div flash-alert="error" active-class="in alert" class="fade">
  <strong class="alert-heading">Oops!</strong>
  <span class="alert-message">{{flash.message}}</span>
</div>

<section class="row" ng-if="invoices">
  <ul class="list-unstyled">
    <li ng-repeat="invoice in invoices">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#/">{{invoice.invoiced_at}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info" ng-click="edit(invoice.id)"> Edit </button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>
